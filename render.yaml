services:
  # Base de donn√©es PostgreSQL
  - type: pserv
    name: projet-postgres
    env: docker
    plan: free
    region: frankfurt
    ipAllowList: []
    databaseName: projet_java
    databaseUser: projet_user

  # Application Web Spring Boot
  - type: web
    name: projet-java-app
    env: docker
    region: frankfurt
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: DATABASE_HOST
        fromDatabase:
          name: projet-postgres
          property: host
      - key: DATABASE_PORT
        fromDatabase:
          name: projet-postgres
          property: port
      - key: DATABASE_NAME
        fromDatabase:
          name: projet-postgres
          property: database
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: projet-postgres
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: projet-postgres
          property: password
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      - key: SPRING_JPA_DATABASE_PLATFORM
        value: org.hibernate.dialect.PostgreSQLDialect
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: PORT
        value: 8080
    healthCheckPath: /actuator/health
