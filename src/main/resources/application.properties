spring.application.name=ALTN72_Projet_BOURGEAT_CARAUX_GUERIN

# Port configuration (Render sets this via environment variable)
server.port=${PORT:8080}

# Configuration PostgreSQL
# En production (Render), les variables SPRING_DATASOURCE_* sont définies via les env vars
# En développement local, on utilise les valeurs par défaut ci-dessous
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/projet_java}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:projet_java_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA pour PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:create}
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true

# Configuration pour la production
spring.jpa.open-in-view=false
