spring.application.name=ALTN72_Projet_BOURGEAT_CARAUX_GUERIN

# Port configuration (Render sets this via environment variable)
server.port=${PORT:8080}

# Configuration PostgreSQL
# Utilise DATABASE_URL si disponible (Render), sinon localhost
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/projet_java}
spring.datasource.username=${DB_USERNAME:}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA pour PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# En production, utilisez 'update' ou 'validate' au lieu de 'create'
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:create}
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true

# Configuration pour la production
spring.jpa.open-in-view=false
