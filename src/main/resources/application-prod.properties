# Configuration de production pour Render.com
spring.application.name=ALTN72_Projet_BOURGEAT_CARAUX_GUERIN

# Configuration de la base de données PostgreSQL
# L'URL est gérée automatiquement par DatabaseConfig.java
# qui convertit l'URL Render au format JDBC
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA pour la production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuration du serveur
server.port=${PORT:8080}
server.servlet.session.tracking-modes=cookie
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# Logs pour la production
logging.level.root=INFO
logging.level.com.efrei.java=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN

# Sécurité
server.error.include-message=never
server.error.include-stacktrace=never

# Actuator pour health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.health.defaults.enabled=true

