# Configuration de production pour Render.com
spring.application.name=ALTN72_Projet_BOURGEAT_CARAUX_GUERIN

# Configuration de la base de données avec variables d'environnement
spring.datasource.url=jdbc:mariadb://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:projet_java}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Configuration JPA pour la production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=false

# Configuration du serveur
server.port=${PORT:8080}
server.servlet.session.tracking-modes=cookie
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# Logs pour la production
logging.level.root=INFO
logging.level.com.efrei.java=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN

# Sécurité
server.error.include-message=never
server.error.include-stacktrace=never

# Actuator pour health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.health.defaults.enabled=true

