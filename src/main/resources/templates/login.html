<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Connexion - ASTA</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
      rel="stylesheet"
    />
    <link th:href="@{/fonts/fontawesome/css/all.min.css}" rel="stylesheet" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link th:href="@{/css/pages/login.css}" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" />
  </head>
  <body class="login-page d-flex align-items-center min-vh-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
            <div
              class="card-header card-header-custom text-white text-center py-5 border-0"
            >
              <img
                th:src="@{/media/logo_asta.png}"
                alt="Logo ASTA"
                class="mb-3"
                style="max-width: 120px"
              />
              <h1 class="h2 fw-bold mb-2">Connexion</h1>
            </div>

            <div class="card-body p-4 p-sm-5">
              <div
                th:if="${param.error}"
                class="alert alert-danger alert-dismissible fade show d-flex align-items-center mb-4"
                role="alert"
              >
                <i class="fas fa-exclamation-triangle me-2"></i>
                <div>
                  Nom d'utilisateur ou mot de passe incorrect. Veuillez
                  réessayer.
                </div>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>

              <div
                th:if="${param.logout}"
                class="alert alert-success alert-dismissible fade show d-flex align-items-center mb-4"
                role="alert"
              >
                <i class="fas fa-check-circle me-2"></i>
                <div>Vous avez été déconnecté avec succès.</div>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>

              <form th:action="@{/login}" method="post">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Nom d'utilisateur"
                    required
                    autofocus
                  />
                  <label for="username">
                    <i class="fas fa-user me-2 text-primary"></i>Nom
                    d'utilisateur
                  </label>
                </div>

                <div class="form-floating mb-4">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Mot de passe"
                    required
                  />
                  <label for="password">
                    <i class="fas fa-lock me-2 text-primary"></i>Mot de passe
                  </label>
                </div>

                <div class="d-grid">
                  <button
                    type="submit"
                    class="btn btn-primary-custom btn-lg fw-bold py-3 transition"
                  >
                    <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
